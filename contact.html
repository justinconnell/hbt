<html lang="en">
  <head>
    <meta charset="UTF-8" />

      content="Contact the most extraordinary hotel in Boston Massachusetts"
    />
    <meta name="keywords" content="hotel,boston hotel,new england hotel" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width:768px)"
      href="css/mobile.css"
    />
    <title>Hotel BT | Contact</title>
    <script
      src="https://kit.fontawesome.com/d0b2f5e0c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="navbar">
            <h1 class="logo"><a href="index.html">HBT</a></h1>
            <ul class="navbar-items">
              <li class="navbar-item">
                <a href="index.html">Home</a>
              </li>
              <li class="navbar-item">
                <a href="about.html">About</a>
              </li>
              <li class="navbar-item">
                <a class="current" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="contact-form py-30">
      <div class="container">
        <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
        <p>Please fill out the form below to contact us.</p>
        <form action="process.php">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </section>
    <section class="contact-info bg-dark">
      <div class="container">
        <div class="box">
          <i class="fa-solid fa-hotel fa-3x"></i>
          <h3>Location</h3>
          <p>50 Main St, Boston MA</p>
        </div>
        <div class="box">
          <i class="fa-solid fa-phone fa-3x"></i>
          <h3>Phone Number</h3>
          <p>(617) 555-5555</p>
        </div>
        <div class="box">
          <i class="fa-solid fa-envelope fa-3x"></i>
          <h3>Email Address</h3>
          <p>frontdesk@hotelbt.co</p>
        </div>
      </div>
    </section>
    <footer class="main-footer">
      <p>Hotel BT &copy; 2023, All Rights Reserved.</p>
    </footer>
